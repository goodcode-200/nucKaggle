<!DOCTYPE html>
<html>
	<head>
	<title>参赛信息修改</title>
	</head>
	<body>
	<h2>原信息：</h2>
	<div>
	<p>姓名：{{}}</p>
	<p>学校：{{}}</p>
	<p>学号：{{}}</p>
	<p>联系电话：{{}}</p>
	<p>性别：{{}}</p>
	</div>
	<h2>参赛信息修改：</h2>
	<form action="{% url 'enter_com' %}" method="POST">
        {% csrf_token %}
        <span>姓名：</span>
        <input type='text' name='name'><br><br>
        <span>学校：</span>
        <input type='text' name='school'><br><br>
        <span>学号：</span>
        <input type='text' name='student_id'><br><br>
        <span>联系电话：</span>
        <input type='text' name='phone'><br><br>
        <span>性别：</span>
        <select id="id_sex" name="sex">
			<option value="" selected="selected">---------</option>
			<option value="man">男</option>
			<option value="woman">女</option>
		</select><br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
		&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
		&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
		&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type='submit' value='保存修改'>
	</form>
	<button><a href="{% url 'give_up_alter' %}">放弃修改</a></button>
	</body>
</html>
