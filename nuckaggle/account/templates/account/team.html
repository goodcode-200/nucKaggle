<html>
	<head>
		<title>队伍</title>
	</head>
	<body>
		<nav>
			<div>
				<h1>队伍</h1>
				<ul>
					<li><a href="{% url 'home' %}">首页</a></li>
					<li><a href="{% url 'create_team' %}">创建队伍</a></li>
					<li><a href="{% url 'join_team' %}">加入队伍</a></li>
					<li><a href="{% url 'req_deal' %}">请求处理</a></li>
				</ul>
			</div>
		</nav>
		<div>
			<h3>队伍列表</h3>
			<ul>
				{% for team in teams %}
				<li>
				<div>
				队名：{{team.team_name}}<br>
				队长：{{team.captain}}<br>
				提交次数：{{team.sub_num}}<br>
				最高分：{{team.max_score}}
				</div>
				<br>
				</li>
				{% endfor %}
			</ul>
		</div>
	</body>
</html>
