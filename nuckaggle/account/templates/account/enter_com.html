<html>
	<head>
		<title>报名比赛</title>
	</head>
	<body>
		<div>
			<h1>报名比赛</h1>
		</div>
		<div>
			<form action="{% url 'enter_com' %}" method="POST">
                {% csrf_token %}
                <span>姓名：</span>
                <input type='text' name='name'><br><br>
                <span>学校：</span>
                <input type='text' name='school'><br><br>
                <span>学号：</span>
                <input type='text' name='student_id'><br><br>
                <span>联系电话：</span>
                <input type='text' name='phone'><br><br>
                <span>性别：</span>
                <select id="id_sex" name="sex">
					<option value="" selected="selected">---------</option>
					<option value="man">男</option>
					<option value="woman">女</option>
				</select><br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
				&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
				&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
				&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <input type='submit' value='提交参赛信息'>
			</form>
		</div>
		<div>
			<h3>参赛者列表</h3>
			<div>
				<ul>
				{% for competitor in competitors %}
					<li>用户：{{competitor.user}}<br>
					学校：{{competitor.college}}&nbsp&nbsp&nbsp
					<botton><a href="{% url 'invite' competitor.user_id send_by_team competitor.pk %}">邀请加入自己队伍</a></botton>
					<br>
					<br>
					</li>
				{% endfor %}
				</ul>
			</div>
		</div>
	</body>
</html>
