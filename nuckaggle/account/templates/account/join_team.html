<html>
	<head>

	</head>

			<h1>加入队伍</h1>
		</div>
		<h3>队伍列表</h3>

			<ul>
				{% for team in teams %}

				<br>
				<br>
				</li>
				
				{% endfor %}
			</ul>
		</div>
	</body>
</html>
