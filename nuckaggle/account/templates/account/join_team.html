{% extends 'bar.html' %}

{% block title %}
加入队伍
{% endblock %}

{% block content %}
	<div style="background: #F5F5DC;">
			<div style="padding: 5px; width: 70%; position: absolute; top: 200px; left: 240px;"> 
	        <form action="{% url 'create_team' %}" method="POST">
	        {% csrf_token %}
				<table style="width: 100%; text-align: center; border:solid 1px #f0f0f0; border-bottom:solid 2px #f0f0f0; border-right:solid 2px #f0f0f0; font-family: 黑体;">
 					<tr style="background:#4682B4;">
						<td height="60px" colspan="3"><a href="{% url 'join_team' %}" %}" style="text-decoration: none;" 
		  					><span style="color:white; font-family: 微软雅黑; font-size: 30px; font-weight: bold;">加入队伍</span></a></td>
 					</tr>
 					
 	
 					<tr style="background:#DCDCDC; height: 40px; font-size: 21px; color: #696969; border:1px solid #DCDCDC">
						<td style=" width: 33%;">队名</td>
						<td style="width: 33%;">队长</td>
						<td >加入</td>
 					</tr>
					{% for team in teams %}
				    <tr style="background:#F5F5F5; height: 40px; font-size: 21px; color: #696969; border:1px solid #DCDCDC">
						<td style="border:1px solid #DCDCDC">{{team.team_name}}</td>
						<td style="border:1px solid #DCDCDC">{{team.captain}}</td>
						<td style="border:1px solid #DCDCDC"><a href="{% url 'join_req' team.pk send_by_team %}" style="text-decoration: none;">发出加入申请</a></td>
					</tr>
					{% endfor %}
				</table>
			</form>	
		</div>
	</div>
<script type="text/javascript" src="/static/js/alert.js"></script>
<script>
        a={{ statu }};
        if (a==1)
        {
            window.alert('\n\n     {{ error }}\n\n');
        }
</script>
{% endblock %}

{% block team_act %}active{% endblock %}
