<!DOCTYPE html>
<html>
<head> 
		<title>Home</title>
		<link href="/static/css/style.css" rel="stylesheet" type="text/css" media="all" />
		<link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
		<link href='http://fonts.useso.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
		<link href='http://fonts.useso.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700italic,700,900,900italic' rel='stylesheet' type='text/css'>
		<!-- js -->
		<script src="/static/js/jquery.min.js"></script>
		<!-- //js -->
		<!-- for-mobile-apps -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="Galaxy Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
		Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
				function hideURLbar(){ window.scrollTo(0,1); } </script>
		<!-- //for-mobile-apps -->
		<!-- start-smoth-scrolling -->
		<script type="text/javascript" src="static/js/move-top.js"></script>
		<script type="text/javascript" src="static/js/easing.js"></script>
		<script type="text/javascript">
			jQuery(document).ready(function($) {
				$(".scroll").click(function(event){		
					event.preventDefault();
					$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
				});
			});
		</script>
<!-- start-smoth-scrolling -->
</head>
	
<body>
<!-- header -->
	<div class="header">
	<div class="container">
		<div class="header-part">
			<div class="head-logo">
				<a href="{% url 'home' %}"><img src="/static/images/logo.jpg" alt=" "></a>
			</div>
			<div class="top-nav">
				<span class="menu"><img src="/static/images/menu.png" alt="" /></span>
					<ul class="nav1">
						<li><a href="admin">超管通道</a></li>
						<li><a href="#about" class="scroll">关于</a></li>
						<li><a href="{% url 'enter_com' %}">报名参赛</a></li>
						<li><a href="{% url 'team' %}">队伍</a></li>
						{% if username %}
						<li><p><a href="{% url 'person_center' %}">{{username}}/个人中心</a></p></li>
						<li><a href="{% url 'logout' %}">登出</a></li>
						{% else %}
						<li><a href="account/login" class="login">登录</a></li>
						<li><a href="account/register" class="sign up">注册</a></li>
						{% endif %}
					</ul>
					<script> 
							   $( "span.menu" ).click(function() {
								 $( "ul.nav1" ).slideToggle( 300, function() {
								 // Animation complete.
								  });
								 });
							
					</script>
			</div>
			<div class="clearfix"> </div>
		</div>
	</div>
	</div>
<!-- //header -->
<!-- banner -->
	<div class="banner">
	<div class="container">
		<div class="banner-info">
			<h2>NUC KAGGLE</h2>
			<h3 style="color:blue">中北大学数据挖掘比赛</h3>
			<p><button><a href="{% url 'kaggle_home' %}">进入比赛页面</a></button></p>
			<div class="more">
				<a href="{% url 'person_center' %}">进入你的中心</a>
			</div>
		</div>
	</div>
	</div>
<!-- //banner -->

<!-- footer -->
	<div class="footer">
	<div class="container">
		<div class="footer-left">
			<div class="footer-left-text">
				<p>Copyright &copy; 2015.Company name All rights reserved.<a target="_blank" href="http://www.cssmoban.com/">&#x7F51;&#x9875;&#x6A21;&#x677F;</a> - Collect from <a href="http://www.cssmoban.com/" >企业网站模板</a></p>
			</div>
			<div class="clearfix"> </div>
		</div>
		<div class="footer-right">
			<ul>
				<li><a href="#" class="facebook"> </a></li>
				<li><a href="#" class="twitter"> </a></li>
				<li><a href="#" class="dribble"> </a></li>
			</ul>
		</div>
		<div class="clearfix"> </div>
	</div>
	</div>
<!--login-->
</body>
</html>
