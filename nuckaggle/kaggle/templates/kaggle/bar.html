{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}">
        <script type=""text/javascript" src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}">
        </script>
        {% block head_extends %}
        {% endblock %}
    </head>
	<body style="font-size: 20px;margin-top: 75px;">
	<div class='navbar navbar-default navbar-fixed-top' role='navigation'>
            <div class='container-fluid'>
                <div class="navbar-header">
                    <a class='navbar-brand' href="{% url 'home' %}">中北大学数据挖掘比赛</a>
                    <button class='navbar-toggle collapse' data-toggle="collapse" data-target='#navbar-collapse'>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id='navbar-collapse' class='collapse navbar-collapse'>
                    <ul class='nav navbar-nav'>
                        <li>
                            <a href="{% url 'kaggle_home' %}">比赛首页</a></li>
						<li><a href="{% url 'person_center' %}">{{request.user.username}}/个人中心</a></li>
                        {% block bar_extends %}{% endblock %}
                    </ul>
                </div>
            </div>
        </div>
	{% block content %}{% endblock %}
	</body>
</html>
