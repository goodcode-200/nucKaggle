{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}">
        
        <script type=""text/javascript" src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}">
        </script>
        <script type="text/javascript">
            window.onload=init;
            function init() {
                window.setInterval("start2()",2000);
            }

            var i=2;
            function start2() {
                var imgobj=document.getElementById("rol");
                imgobj.src="../../../static/images/rol_"+i+".jpg";
                i++;
                if(i>3) i=1;
            }
        </script>
        <script type="text/javascript">
            window.onload=init;
            function init() {
                var j=1;
                var obj=document.getElementById("res");
                obj.innerHTML=j;
                obj.style.font-size:"30px";
                obj.style.font-weight:"bold";
                obj.style.color:"#4682B4";
                j++;
            }
            
        </script>
        {% block head_extends %}
        {% endblock %}
    </head>
	<body style="font-size: 20px;margin-top: 75px;">
	<div class='navbar navbar-default navbar-fixed-top' role='navigation' align="center">
            <div class='container-fluid' align="center">
                <div class="navbar-header">
                    <a class='navbar-brand' href="{% url 'home' %}">中北大学数据比赛</a>
                    <button class='navbar-toggle collapse' data-toggle="collapse" data-target='#navbar-collapse'>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id='navbar-collapse' class='collapse navbar-collapse'>
                    <ul class='nav navbar-nav'>
                        <li class="{% block kaggle_home_act %}{% endblock %}">
                            <a href="{% url 'kaggle_home' %}">比赛</a></li>
                        <li class="{% block team_list_act %}{% endblock %}">
                            <a href="{% url 'score_list' 'start%' %}">榜单</a></li>
						<li><a href="{% url 'person_center' %}">{{request.user.username}}/个人中心</a></li>
                        {% block bar_extends %}{% endblock %}
                    </ul>
                </div>
            </div>
        </div>
	{% block content %}{% endblock %}
	</body>
</html>
